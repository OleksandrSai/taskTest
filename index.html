<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ТестовоеВакансия «Junior Front-end developer», задание</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="wraper">


        <section>
            <div class="diagram"></div>
            <div class="companyInfo">
                <div class="company">
                    <div class="company__icon">
                        <div class="icon">icon</div>
                    </div>
                    <div class="company__name">blackbaze</div>
                    <div class="company__options">

                    </div>
                </div>

                <div class="company">
                    <div class="company__icon">
                        <div class="icon">icon</div>
                    </div>
                    <div class="company__name">bunny</div>
                    <div class="company__options">
                        <label for="hdd">HDD</label><input #hdd name="bunnys" type="radio" value="0" checked>
                        <label for="sdd">SDD</label><input #sdd name="bunnys" type="radio" value="1">
                    </div>
                </div>

                <div class="company">
                    <div class="company__icon">
                        <div class="icon">icon</div>
                    </div>
                    <div class="company__name">scaleway</div>
                    <div class="company__options">
                        <label for="multa">Multa</label><input #multa name="scaleway" type="radio" value="0" checked>
                        <label for="single">Single</label><input #single name="scaleway" type="radio" value="1">
                    </div>
                </div>

                <div class="company">
                    <div class="company__icon">
                        <div class="icon">icon</div>
                    </div>
                    <div class="company__name">vult</div>
                    <div class="company__options">
                    </div>
                </div>
            </div>

            <div class="boxRange">
                <div class="range">
                    <span class="transfer__name">Transfer - 1</span>
                    <input id="transfer" type="range" min="1" max="1000" step="1" value="1">
                    <div class="range__value value">
                        <div class="value__min">0</div>
                        <div class="value__max">1000</div>
                    </div>
                </div>
                <div class="range">
                    <span class="storage__name">Storage - 1</span>
                    <input id="storage" type="range" min="1" max="1000" step="1" value="1">
                    <div class="range__value value">
                        <div class="value__min">0</div>
                        <div class="value__max">1000</div>
                    </div>
                </div>
        </section>
    </div>

</body>
<script src="js.js"></script>

</html>
